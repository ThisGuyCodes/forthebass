<amp-analytics type="googleanalytics" id="analytics-pageview">
  <script type="application/json">
    {
      "vars": {
        "account": "{{.Site.GoogleAnalytics}}"
      },
      "triggers": {
        "trackPageview": {
          "vars": {
            "title": "{{ .Title }}",
            "ampdocUrl": "{{ .Permalink }}"
          },
          "on": "visible",
          "request": "pageview"
        }
      }
    }
  </script>
</script>
